server {
    listen       80;
    server_name  fargate.bot;

    location / {
        root   /usr/share/nginx/html;
        if ($http_x_forwarded_proto != 'https') {
            return 301 https://$server_name$request_uri;
        }
        index  index.html index.htm;
    }

    location /health {
      return 200 "healthy";
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

}

